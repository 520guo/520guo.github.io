<script type="text/javascript">
    $(function(){
        var isSubmit = 0;
        $('#submit').click(function(){
            if (isSubmit) {
                alert("您已提交过");
                return false;
            }
            var name = $.trim($('#name').val());
            var tel = $.trim($('#tel').val());
            if (name) {
                //判断姓名格式
                if (!(/^[a-zA-Z]{3,8}$|^[a-zA-Z\u4e00-\u9fa5]{2,4}$/.test(name))) {
                    alert('姓名字数应在2到4个汉字或3到8个英文之间');
                    return false;
                }
            } else {
                alert("请输入您的姓名");
                return false;
            }
            if (tel) {
                //判断手机格式
                if (!(/^1[3|4|5|7|8][0-9]\d{8,8}$/.test(tel))) { 
                    alert('手机号格式不对');
                    return false;
                }
            } else {
                alert("请输入您的手机号码");
                return false;
            }
            var arr=[name,tel];
            var info=arr.join("|||");//将数组转换为字符串，传给后台记录
            $('.meng00').show();
            $.ajax({
                type : "post",
                timeout :10000,//设置超时时间为10秒
                url : "phphandle/record.php",
                data : {info:info},
                dataType: "text",
                cache : false,
                success : function(data){
                    $('.meng00').hide();
                    if (data == 's') {
                        isSubmit = 1;
                        alert('提交成功');
                    } else if (data == 'isTel') {
                        alert("您已经预约过啦！请耐心等待，我们客服人员会与您联系的。");
                        swiperW.slideTo(3, 200, false);
                        return false;
                    } else if (data == 'errorTel') {
                        alert("手机号格式不对");
                        return false;
                    } else {
                        alert("服务器繁忙");
                        return false;
                    }                          
                },
                error:function(XMLHttpRequest, Status){
                //ajax请求结束
                    $('.meng00').hide();
                    if(Status=='timeout'){
                    //请求超时
                       alert("您的网络貌似不太行哦！再试试？");
                       return false;
                    }
                }
            });
        });
    });
</script>
